<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3">
      <div class="col-span-3 md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1
              class="uppercase text-gray-700 p-4 font-semibold border-b border-gray-100"
            >
              <a href="/"> Food Pratama</a>
            </h1>
            <div class="px-4 md:hidden cursor-pointer" id="burger">
              <svg
                class="w-6 h-6 inline-block"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </div>
          </div>
          <ul class="mt-8 hidden md:block" id="menu">
            <li class="text-gray-700 font-bold p-2">
              <a href="" class="border-r-4 border-primary px-4">
                <span class=""> Home</span>
                <svg
                  class="w-5 inline-block ml-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  ></path>
                </svg>
              </a>
            </li>
            <li class="p-2">
              <a href="" class="border-r-4 border-white px-4">
                <span class="">About</span>
                <svg
                  class="w-5 inline-block ml-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </a>
            </li>
            <li class="p-2">
              <a href="" class="border-r-4 border-white px-4">
                <span class="">Contact</span>
                <svg
                  class="w-5 inline-block ml-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  ></path>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <main class="px-16 bg-gray-100 h-full col-span-2">
        <div class="flex justify-center md:justify-end pt-6 text-md">
          <a href="" class="text-primary md:border border-primary btn"
            >Sign in</a
          >
          <a href="" class="text-primary ml-2 md:border border-primary btn"
            >Log in</a
          >
        </div>

        <header class="py-2">
          <h2 class="text-6xl text-gray-700 font-bold">Recipes</h2>
          <h3 class="text-xl">For Ninjas</h3>
        </header>
        <div class="">
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200 block">
            Latest Recipes
          </h4>
          <div class="mt-8 grid lg:grid-cols-3 gap-4">
            <div class="card hover:shadow-lg cursor-pointer">
              <img
                src="img/curry.jpg"
                alt="curry"
                class="w-full object-cover h-32 sm:h-56"
              />
              <div class="m-4">
                <span class="font-bold">5 Been Chili Stew</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
                <div class="badge">
                  <svg
                    class="w-5 h-5 inline-block"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                  </svg>
                  <span> 25 mins</span>
                </div>
              </div>
            </div>
            <div class="card hover:shadow-lg cursor-pointer">
              <img
                src="img/stew.jpg"
                alt="curry"
                class="w-full object-cover h-32 sm:h-56"
              />
              <div class="m-4">
                <span class="font-bold">5 Been Chili Stew</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
                <div class="badge">
                  <svg
                    class="w-5 h-5 inline-block"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                  </svg>
                  <span> 25 mins</span>
                </div>
              </div>
            </div>
            <div class="card hover:shadow-lg cursor-pointer">
              <img
                src="img/noodles.jpg"
                alt="curry"
                class="w-full object-cover h-32 sm:h-56"
              />
              <div class="m-4">
                <span class="font-bold">5 Been Chili Stew</span>
                <span class="block text-sm text-gray-500">Recipe by Mario</span>
                <div class="badge">
                  <svg
                    class="w-5 h-5 inline-block"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                  </svg>
                  <span> 25 mins</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="">
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200 block">
            Most Popular
          </h4>
          <div class="flex justify-center py-10">
            <span class="bg-orange-200 text-gray-600 p-2 rounded-sm"
              >Load More</span
            >
          </div>
        </div>
      </main>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
